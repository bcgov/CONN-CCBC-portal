# Schedule to trigger Main workflow with cleared cache
name: nightly
on:
  schedule:
    - cron: '0 5 * * *'
jobs:
  clear-cache:
    uses: ./.github/workflows/cache.yaml
  # add back install test env only
  install-test-env:
    needs: [clear-cache]
    uses: ./.github/workflows/install-env.yaml
    secrets: inherit
  clean-dev-env:
    uses: ./.github/workflows/clean-dev-env-jobs.yaml
    secrets: inherit
  cleanup-feature-environments:
    uses: ./.github/workflows/cleanup-feature-environments.yaml
    secrets: inherit
  setup-s3-backup:
    uses: ./.github/workflows/s3-backup.yaml
    secrets: inherit
