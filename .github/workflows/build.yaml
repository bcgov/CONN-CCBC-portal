# Builds the docker containers
name: build

on:
  workflow_call:
    secrets:
      SENTRY_AUTH_TOKEN: { required: true }

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  GIT_HASH: ${{ github.sha }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ghcr.io/bcgov/conn-ccbc-portal/ccbc-app
            context: .
            dockerfile: app/Dockerfile
            name: app
          - image: ghcr.io/bcgov/conn-ccbc-portal/ccbc-db
            context: .
            dockerfile: db/Dockerfile
            name: db
          - image: ghcr.io/bcgov/conn-ccbc-portal/ccbc-cron-sp
            context: .
            dockerfile: cron/sp/Dockerfile
            name: cron-sp
          - image: ghcr.io/bcgov/conn-ccbc-portal/ccbc-cron-shp
            context: .
            dockerfile: cron/shp/Dockerfile
            name: cron-shp
    permissions:
      contents: read
      packages: write
    name: ${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=sha,format=long,prefix=sha-
            latest
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          # builder: ${{ steps.buildx.outputs.name }}
          push: true
          file: ${{ matrix.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            "sentry_auth_token=${{ secrets.SENTRY_AUTH_TOKEN }}"
          cache-from: type=registry,ref=${{ matrix.image }}:buildcache
          # cache-to: type=registry,ref=${{ matrix.image }}:buildcache,mode=max
          cache-to: ${{ github.ref == 'refs/heads/main' && 'type=registry,ref=${{ matrix.image }}:buildcache,mode=max' || '' }}
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
