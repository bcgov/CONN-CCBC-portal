name: Run CCBC end to end tests

on:
  workflow_call:
    secrets:
      HAPPO_API_KEY:
        required: true
      HAPPO_API_SECRET:
        required: true
env:
  HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
  HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
  PGPASSWORD: postgres
  PGUSER: postgres

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Postgres DB
        run: |
          sudo apt-get update
          sudo apt-get install -yqq sqitch libdbd-pg-perl postgresql-client libdbd-sqlite3-perl sqlite3
          createdb ccbc || true
          sqitch rebase -y
          sqitch deploy
        working-directory: ./db
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install Dependencies
        working-directory: ./app
        run: yarn
      - name: run docker image
        run: docker run -d -p 3000:3000 ghcr.io/bcgov/conn-ccbc-portal/ccbc-app:sha-${{ github.sha }}
      - name: Run tests
        shell: bash
        run: yarn test:e2e
        working-directory: ./app
        env:
          PGUSER: 'ccbc_app'
          PGPASSWORD: ''
