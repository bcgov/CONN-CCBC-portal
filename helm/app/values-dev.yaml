autoscaling:
  enabled: false

deploy:
  enabled: false

cronsp:
  schedule: '0 0 15 10 *' # dev run once a year on October 15

db:
  postMigrationCommand: |
    sqitch --chdir mocks_schema deploy;
    for file in data/dev/*.sql; do
      psql -v "ON_ERROR_STOP=1" -f "${file}";
    done;

crunchy-postgres:
  instances:
    replicas: 1
  dataVolumeClaimSpec:
    storage: 1Gi
  limits:
    cpu: 500m
  dataSource:
    enabled: false
    secretName: s3-pgbackrest
    repo:
      name: repo2
      path: '/'
      s3:
        bucket: ''
        endpoint: 's3.ca-central-1.amazonaws.com'
        region: 'ca-central-1'
      stanza: db
  pgBackRest:
    s3:
      enabled: false
    retention: '1'

pgBackRest:
  repos:
    s3:
      enabled: false

metabase:
  prodIngress:
    enable: true
