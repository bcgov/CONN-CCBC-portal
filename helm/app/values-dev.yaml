autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 110

deploy:
  enabled: true

cronsp:
  schedule: '0 0 15 10 *' # dev run once a year on October 15

resources:
  app:
    requests:
      cpu: 1m
      memory: '256Mi'
    limits:
      cpu: 100m
      memory: '512Mi'
  psql:
    requests:
      cpu: 1m
      memory: '128Mi'
    limits:
      cpu: 100m
      memory: '256Mi'

crunchy-postgres:
  instances:
    replicas: 1
  dataVolumeClaimSpec:
    storage: 1Gi
  limits:
    cpu: 500m
  dataSource:
    enabled: false
    secretName: s3-pgbackrest
    repo:
      name: repo2
      path: '/'
      s3:
        bucket: ''
        endpoint: 's3.ca-central-1.amazonaws.com'
        region: 'ca-central-1'
      stanza: db
  pgBackRest:
    s3:
      enabled: false

metabase:
  prodIngress:
    enable: true
