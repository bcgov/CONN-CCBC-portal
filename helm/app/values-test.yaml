metabase:
  prodIngress:
    enable: true

resources:
  app:
    requests:
      cpu: 300m
      memory: '512Mi'

crunchy-postgres:
  postgresVersion: 17
  postGISVersion: 3.4

db:
  postMigrationCommand: |
    sqitch --chdir mocks_schema deploy;
    for file in data/test/*.sql; do
      psql -v "ON_ERROR_STOP=1" -f "${file}";
    done;
