{{- if eq .Values.deployer.namespace "ff61fb-prod" }}
{{- $testDbPassword := (randAlphaNum 32) | b64enc | quote }}
{{- $secretName := "ccbc-test-db-secret" }}

{{- $secret := (lookup "v1" "Secret" .Release.Namespace $secretName ) }}
{{- if $secret }}
{{- if index $secret.data "test-password" }}{{- $testDbPassword = index $secret.data "test-password" }}{{- end -}}
{{- end -}}

apiVersion: v1
kind: Secret
metadata:
  name: ccbc-test-db-secret
  labels:
{{ include "ccbc.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
type: Opaque
data:
  test-password: {{ .Values.db.test.password | default "" | b64enc | quote }}
{{- end }}
